<button
  (click)="loading ? null : onClick.emit()"
  class="button"
  [ngClass]="{ 'button--text': type === 'text', 'button--loading': loading }"
>
  <div class="button-corner">
    <div class="button-corner-inner"></div>
  </div>
  <div class="button-label"><ng-content></ng-content></div>
  <div class="button-loading">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      style="
        margin: auto;
        background: none;
        display: block;
        shape-rendering: auto;
      "
      width="32px"
      height="32px"
      viewBox="0 0 100 100"
      preserveAspectRatio="xMidYMid"
    >
      <circle
        cx="50"
        cy="50"
        r="34"
        stroke-width="6"
        stroke="#ffffff"
        stroke-dasharray="48.69468613064179 48.69468613064179"
        fill="none"
        stroke-linecap="round"
      >
        <animateTransform
          attributeName="transform"
          type="rotate"
          repeatCount="indefinite"
          dur="1s"
          keyTimes="0;1"
          values="0 50 50;360 50 50"
        ></animateTransform>
      </circle>
    </svg>
  </div>
  <div class="button-corner">
    <div class="button-corner-inner"></div>
  </div>
</button>
