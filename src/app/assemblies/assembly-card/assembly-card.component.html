<div class="assembly-card">
    <img class="assembly-card-body" src="../../../assets/assembly-card.svg" alt="">
    <div (click)="isMyAssemblies ? editHandler() : null" class="assembly-card-title" [ngClass]="{'interactive': isMyAssemblies}">
        <span>Сборка <b>{{assembly.author_name}}</b></span>
        <span>-</span>
        <span><b>"{{assembly.name}}"</b></span>
    </div>
    <div class="assembly-card-info">
        <div class="assembly-card-case">
            <app-case-img [url]="getHousingImage()"></app-case-img>
        </div>
        <div class="assembly-card-info-wrap">
            <div class="assembly-card-power">
                <app-progress-power [value]="getRating()"></app-progress-power>
            </div>
            <div class="assembly-card-components">
                <app-card *ngFor="let comp of getComponents()" [card]="comp"></app-card>
            </div>
            <div class="assembly-card-cost">
                <h5>{{assembly.price}}$</h5>
            </div>
        </div>
    </div>
    <div *ngIf="canLiked" class="assembly-card-likes" [ngClass]="{'disable': likeDisable}">
        <span>{{assembly.likes}}</span>
        <svg (click)="likeHandler()" [ngClass]="{'active': isLiked}" width="28" height="24" viewBox="0 0 28 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 7.99999C9 7.99999 11.2873 1 14 1C15.5 1 15.8992 1.40357 16.5 2.50005C17 3.41255 16 7.5 16 7.5C16 7.5 16.2958 7.5 23 7.5C29.7042 7.5 25.8737 19.2527 25 21C24 23 20 23 18.5 23C16.8323 23 12.7171 23 9.27137 23M9 7.99999H5.5C2.5 7.99999 1 9.99999 1 11.5C1 11.5 0.999974 15.5 1 19C1.00002 21.2091 2.79086 23 5 23C5.99876 23 7.55169 23 9.27137 23M9 7.99999L9.27137 23" stroke="white" stroke-width="2" stroke-linejoin="round"/>
        </svg>                      
    </div>
    <button *ngIf="isMyAssemblies" (click)="deleteHandler()" class="assembly-card-delete">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 3.99998H17.9C17.4215 1.67358 15.3751 0.003 13 0H11C8.62484 0.003 6.57837 1.67358 6.09997 3.99998H2.99998C2.4477 3.99998 2 4.44769 2 4.99997C2 5.55225 2.4477 6 2.99998 6H3.99997V19C4.0033 21.76 6.23994 23.9967 8.99998 24H15C17.76 23.9967 19.9967 21.76 20 19V6H21C21.5523 6 22 5.5523 22 5.00002C22 4.44773 21.5523 3.99998 21 3.99998ZM11 17C11 17.5523 10.5523 18 10 18C9.44769 18 8.99998 17.5523 8.99998 17V11C8.99998 10.4477 9.44769 10 9.99997 10C10.5522 10 11 10.4477 11 11V17H11ZM15 17C15 17.5523 14.5523 18 14 18C13.4477 18 13 17.5523 13 17V11C13 10.4477 13.4477 10 14 10C14.5523 10 15 10.4477 15 11V17ZM8.171 3.99998C8.59634 2.80228 9.72903 2.00152 11 1.99997H13C14.271 2.00152 15.4037 2.80228 15.829 3.99998H8.171Z" fill="white"/>
        </svg>
    </button>
</div>
